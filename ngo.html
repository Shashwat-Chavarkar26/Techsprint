  <style>body {
  font-family: 'PT Serif', serif;
  margin: 0;
  background: #f9f9f9;
  color: #333;
}

header {
  background: #2e7d32;
  color: white;
  text-align: center;
  padding: 30px 20px;
}

form input, form button {
  display: block;
  margin: 10px 0;
  padding: 10px;
  width: 100%;
  max-width: 400px;
}

button {
  background: #2e7d32;
  color: white;
  border: none;
  cursor: pointer;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  background: white;
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
}

.claim-btn {
  background-color: #2e7d32;
  color: white;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  cursor: pointer;
  transition: 0.3s;
}

.claim-btn:hover {
  background-color: #1b5e20;
}

#popup {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #2e7d32;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  opacity: 0;
  transform: translateY(-20px);
  transition: all 0.4s ease;
  z-index: 1000;
  font-weight: bold;
}
#popup.show {
  opacity: 1;
  transform: translateY(0);
}



</style>
